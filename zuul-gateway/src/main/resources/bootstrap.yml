server:
  port: 8000
  undertow:
    worker-threads: 4000
    io-threads: 200
eureka:
  instance:
    hostname: localhost
    appname: ${spring.application.name}
    statusPageUrlPath: http://${eureka.instance.hostname}:${server.port}/swagger-ui.html
    preferIpAddress: true
    homePageUrl: https://${eureka.instance.hostname}/
    healthCheckUrl: https://${eureka.instance.hostname}/health
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10222/eureka/
spring:
  application:
    name: zuul-gateway

swagger:
  enabled: true
  title: EurekaServer
  base-package: fun.bryce
  exclude-path: /error
  version: ${project.version}
zuul:
  add-host-header: true
  routes:
    demo:
      path: /demo/**
      serviceId: client-a

